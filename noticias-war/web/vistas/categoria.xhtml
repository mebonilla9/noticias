<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina Categoria</title>
    </h:head>
    <h:body>

        <p:growl id="glMensajes" sticky="true" showDetail="true" life="3000" binding="#{categoriaBean.glMensajes}"/>
        <p:panel id="pnlFormularioCategoria" binding="#{categoriaBean.pnlFormularioCategoria}">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText id="txtNombreCategoria" required="true" binding="#{categoriaBean.txtNombreCategoria}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Color"/>
                    <p:inputText id="txtColorCategoria" required="true" binding="#{categoriaBean.txtColorCategoria}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Icono"/>
                    <p:inputText id="txtIconoCategoria" required="true"  binding="#{categoriaBean.txtIconoCategoria}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Color de fuente"/>
                    <p:inputText id="txtColorFuenteCategoria" required="true" binding="#{categoriaBean.txtColorFuenteCategoria}"/>
                </h:panelGrid>
            </h:form>
            <h:form>
                <p:commandButton id="btnGuardar" value="Guardame sh......" binding="#{categoriaBean.btnGuardar}"/>
            </h:form>
        </p:panel>
        <h:form>
            <p:commandButton id="btnCargar" value="CÃ¡rgame sh....." binding="#{categoriaBean.btnCargar}"/>
        </h:form>
        <p:panel id="pnlTablaCategoria" binding="#{categoriaBean.pnlTablaCategoria}">
            <p:dataTable id="tblCategoria"  var="categoria" binding="#{categoriaBean.tblCategoria}">
                <p:column headerText="Id Categoria" >
                    <p:outputLabel value="#{categoria.idCategoria}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{categoria.nombre}"/>
                </p:column>
                <p:column headerText="Color">
                    <p:outputLabel value="#{categoria.color}"/>
                </p:column>
                <p:column headerText="Icono">
                    <p:outputLabel value="#{categoria.icono}"/>
                </p:column>
                <p:column headerText="Color fuente">
                    <p:outputLabel value="#{categoria.colorFuente}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:body>
</html>
